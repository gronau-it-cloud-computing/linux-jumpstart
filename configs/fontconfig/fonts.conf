<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer><family>NotoSerif-Regular</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>NotoSans-Regular</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>NotoMono-Regular</family></prefer>
	</alias>
</fontconfig>
